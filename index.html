<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
<div class="container">
  <img id="poster" src="images/illustration-hero.svg" alt="listening music girl">
  <article class="card">
    <h1>Order Summary</h1>
    <p id="main"> You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    <section id="price">
      <img id="icon" src="images/icon-music.svg" alt="music icon">
      <div class="text">
        <h5>Annual Plan</h5>
        <p>$59.99/year</p>
      </div>
      <a href="#">Change</a>
    </section>
      <button id="first"><a href="#"> Proceed to Payment</a></button>
      <a href="#" id="second">Cancel Order</a>
  </article>
</div>
 
  
  
</body>
</html>
